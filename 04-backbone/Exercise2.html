<!DOCTYPE html>
<html>
  <head>
    
  </head> 
  <body>
    <!--Librerias  -->
    <script type="text/javascript" src="jquery-2.1.3.js"></script>
    <script type="text/javascript" src="Underscore.js"></script>
    <script type="text/javascript" src="Backbone.js"></script>
    <script type="text/javascript" src="handlebars-v3.0.0.js"></script>
    <!--HTML  -->
    <div id="container">Loading!!</div>
    <!--Templates  -->
    <script id="movie-template" type="text/x-handlebars-template">
    <h1>{{urlPage}}</h1>
    <div>
        
        <h1> <span>{{title}}</span><span>{{year}}</span></h1> 
        <div>

            <time>{{duration}}</time>
            {{#each genres}}
            <span>{{this}} </span>, 
            {{/each}}
        </div>

            <p>{{description}}</p>
            <p></p>
            <div>
                <h4>Director:</h4>
                <span>{{director}}</span>
            </div>

         
        <div>
            <h4>Stars:</h4>
            {{#each stars}}
            <span>{{this}}</span>,              
            {{/each}}
        </div>                    

    </div>
    </script>  
    <script id="movie-index" type="text/x-handlebars-template">
        <div class="movie-list">
            <ul>
                {{#each this}}
                    <li>{{title}}</li>
                    <li>{{stars}}</li>
                    <li>{{year}}</li>
                    <br></br>
                {{/each}}
            </ul>
        </div>

    </script>  
    <!--App  -->
    <script type="text/javascript" src="templateMovieIndex.js"></script>
  </body> 
</html>
