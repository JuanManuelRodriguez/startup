<!DOCTYPE html>
<html>
  <head>
    
  </head> 
  <body>
    <!--Librerias  -->
    <script type="text/javascript" src="jquery-2.1.3.js"></script>
    <script type="text/javascript" src="handlebars-v3.0.0.js"></script>
    <!--HTML  -->
    <div id="container">Loading!!</div>
    <!--Templates  -->
    <script id="movie-template" type="text/x-handlebars-template">
    <h1>{{urlPage}}</h1>
    <div>
        
        <h1> <span>{{title}}</span><span>{{year}}</span></h1> 
        <div>

            <time>{{duration}}</time>
            {{#each genres}}
            <span>{{this}} </span>, 
            {{/each}}
        </div>

            <p>{{description}}</p>
            <p></p>
            <div>
                <h4>Director:</h4>
                <span>{{director}}</span>
            </div>

         
        <div>
            <h4>Stars:</h4>
            {{#each stars}}
            <span>{{this}} </span>, 
            {{/each}}
        </div>                    

    </div>
    </script>    
    <!--App  -->
    <script type="text/javascript" src="template.js"></script>
  </body> 
</html>
