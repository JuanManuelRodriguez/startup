<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Image, audio and video</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
	<p>Image - KendoUI logo</p>
	<img src="media/kendo-ui-logo.png" alt="KendoUI" width="300" height="300">
	
	<p>Video - Bacon pancakes by Jake<p/>
	<video width="320" height="240" controls>
  	<source src="media/Bacon_Pancakes.mp4" type="video/mp4">
  	<source src="media/Bacon_Pancakes.webm" type="video/webm">
	Your browser does not support the video tag.
	</video>

	<p>Audio - Banana song - Minions</p>
	<audio controls>  	
  	<source src="media/Minions_Banana_Song.mp3" type="audio/mpeg">
	Your browser does not support the audio element.
	</audio>

	
</body>
</html>
